{% extends "base.html" %}
{% block title %}
{{ blog_post.title }}
{% endblock %}
{% block content %}
<div class="container page-section">
    <div class="col-lg-12">
        <h2>
            {{ blog_post.title }}
        </h2>
        <p>
            By: {{ blog_post.author }} at {{ blog_post.date }} 
        </p>
        <h6>
            {{ blog_post.content }}
        </h6>
    </div>
</div>
{% endblock %}
