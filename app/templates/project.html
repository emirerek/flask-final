{% extends "base.html" %}
{% block title %}
{{ project.title }}
{% endblock %}
{% block content %}
<div class="container page-section">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename=project.image_url) }}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <h6 class="card-text text-body-secondary">{{ project.date }}</p>
                    <hr>
                    <h6 class="card-text">{{ project.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
